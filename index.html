<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

</head>

<body>
    <header>
        <h1>TIC TAC TOE</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Labore ipsam in veniam non asperiores placeat facilis sapiente optio odio voluptatem, nemo quisquam, numquam ducimus, quam aspernatur commodi tenetur voluptas. Culpa?</p>
    </header>
    <section>
        <div class="main-game" id="main-game">
            <div class="local-game top-left" id="local-1"></div>
            <div class="local-game top-middle" id="local-2"></div>
            <div class="local-game top-right" id="local-3"></div>
            <div class="local-game left-middle" id="local-4"></div>
            <div class="local-game" id="local-5"></div>
            <div class="local-game right-middle" id="local-6"></div>
            <div class="local-game bottom-left" id="local-7"></div>
            <div class="local-game bottom-middle" id="local-8"></div>
            <div class="local-game bottom-right" id="local-9"></div>
            <div class="result" id="result-9"></div>
        </div>
        <div>
            <p>wins here</p>
        </div>
    </section>












    <script src="app.js"></script>
</body>

</html>
